<!DOCTYPE html>
<html>
    <head>
        <title>Sign | Up</title>
        <link rel="stylesheet" href="css/signup.css" />
    </head>
    <body>
        <form id="signup-form" class="signup-area">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <input id="username" type="text" placeholder="Username" name="username" required />
        
              <input id="password" type="password" placeholder="Enter Password" name="password" required />
        
              <input id="r-password" type="password" placeholder="Repeat Password" name="r-password" required />
        
              <p>By creating an account you agree to our <a href="" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
              <div class="clearfix">
                <button type="submit" id="signup-btn" class="btn signupbtn">Sign Up</button>
                <a href="/signin" id="signin-btn" class="btn signupbtn">Sign In</a>
              </div>
            </div>
        </form>
        <script type="module" src="js/signup.js"></script>
    </body>
</html>
